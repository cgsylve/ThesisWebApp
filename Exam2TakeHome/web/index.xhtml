<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="myForm">
            <table>
                <thead><strong>Schedule</strong></thead>
                <tbody>
                    <tr>
                        <strong>TimeSlot</strong>
                        <strong>GroupName</strong>

                    </tr>
                    
                    <ui:repeat var="elem" value="#{searchController.searchBean.myList}">
        
                        <tr>
                            <td>#{elem.courseNumber}</td>
                            <td>#{elem.liveLink}</td>
                            <td>#{elem.keywordOne}</td>
                            <td>#{elem.committeeChair}</td>
                            <td>#{elem.semesterCompleted}</td>
                            <td>#{elem.studentName}</td>
                            <td>#{elem.dateCompleted}</td>
                        </tr>
                    </ui:repeat>

                </tbody>
            </table>

            <h:selectOneMenu value="#{searchController.searchBean.userTimeSelected}">
                <f:selectItem itemValue="5:00 to 5:10 pm" itemLabel ="5:00 - 5:10"></f:selectItem>
                <f:selectItem itemValue="5:10 to 5:20 pm" itemLabel ="5:10 - 5:20"></f:selectItem>
                <f:selectItem itemValue="5:20 to 5:30 pm" itemLabel ="5:20 - 5:30"></f:selectItem>
                <f:selectItem itemValue="5:30 to 5:40 pm" itemLabel ="5:30 - 5:40"></f:selectItem>
                <f:selectItem itemValue="5:40 to 5:50 pm" itemLabel ="5:40 - 5:50"></f:selectItem>
                <f:selectItem itemValue="5:50 to 6:00 pm" itemLabel ="5:50 - 6:00"></f:selectItem>
                <f:selectItem itemValue="6:00 to 6:10 pm" itemLabel ="6:00 - 6:10"></f:selectItem>
            </h:selectOneMenu>    
            <br/>
            Group Name: <h:inputText id="timeSignUp" value="#{searchController.searchBean.userGroupName}"></h:inputText>
            <br/>
            <h:commandButton value="Sign Up" action="#{searchController.signUp}">
                <f:ajax event="action" execute="myForm" render="output"/>
            </h:commandButton>
            <h:outputText id="output" value="#{searchController.searchBean.message}"/>
        </h:form>
    </h:body>
</html>
