<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color:#323232">
        
        <div style="color:#FFCC00">
            <p style="font-size:80px; font-family:Source Sans Pro;">Welcome to the thesis repository!</p>
            <p:separator/>
           
            <span style="top: 100px; font-family:Source Sans Pro; font-size:30px">Upload, review, and download thesis projects quickly and easily.</span>
                
        </div>
        <div name="loginGrid" >
        <h:form>
            <p:growl id="loginGrowl" sticky="true" showDetail="true"/>
            <!-- <h:outputText value="Welcome! Please login or sign up to continue."/> -->
            <p:panel header="Welcome! Please log in to continue." style="font-family:Source Sans Pro; position:absolute; right:200px; bottom:205px; border-radius: 25px; padding:20px">
                <h:panelGrid columns="2" id="loginPanelGrid" cellpadding="5">

                    <h:outputLabel for="username" value="Username: " id="usernameLabel"/>
                    <p:inputText id="username" label="Username 1" required="true" value="#{signInController.theModel.userID}"/>

                    <h:outputLabel for="password" value="Password: " id="passwordLabel"/>
                    <p:password id="password" label="Password 1" required="true" value="#{signInController.theModel.password}"/>
                    <p:commandButton id="loginButton" value="Login" icon="fa-arrow-circle-o-right" action="#{signInController.signIn()}"/>
                    <p:button id="signupButton" value="Sign Up" outcome="signUP.xhtml" icon="fa-check-circle"/>

                </h:panelGrid>
            </p:panel>    
            
        </h:form>
        </div>
        
    </h:body>
</html>
