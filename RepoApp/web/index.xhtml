<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color:#323232">
        
        <div style="color:#FFCC00">
            <p style="font-size:80px; font-family:Source Sans Pro;">Welcome to the thesis repository!</p>
            <p:separator/>
           
            <span style="top: 100px; font-family:Source Sans Pro; font-size:30px">Upload, review, and download thesis projects quickly and easily.</span>
                
        </div>
        <div name="loginGrid" style="font-family:Source Sans Pro; position:absolute; right:200px; bottom:205px; border-radius: 25px; padding:20px">
        <h:form>
            <h:outputText value="Welcome! Please login or sign up to continue."/>
            <h:panelGrid columns="2" id="loginPanelGrid" cellpadding="5">

                <h:outputLabel for="username" value="Username: " id="usernameLabel"/>
                <p:inputText id="username" label="Username 1" required="true" value="#{signInController.loginBean.username}"/>

                <h:outputLabel for="password" value="Password: " id="passwordLabel"/>
                <p:password id="password" label="Password 1" required="true" />
                <p:button id="loginButton" value="Login" icon="fa-arrow-circle-o-right" outcome="home.xhtml"/>
                <p:button id="signupButton" value="Sign Up" outcome="signUP.xhtml" icon="fa-check-circle"/>
                
            </h:panelGrid>
                
            `
            </h:form>
        </div>
        <div name="loginGrid" style="z-index:-1; height:24%; width:23%; position:absolute; right:200px; bottom:205px; background-color:white; border-radius: 25px; padding:20px; opacity:0.7">
         </div>
    </h:body>
</html>
