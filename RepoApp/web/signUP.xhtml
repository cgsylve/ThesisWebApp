<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="background-color:red; height:100%; width:100%">
        <div style="position:absolute; background-color:white; border-radius:15px; right:40%; padding:15px">
            <h2 style="padding-left:33%">Sign Up</h2>
        <h:form>
            
                <h:panelGrid columns="2" id="signupPanelGrid" cellpadding="5">
                    
                
                <h:outputLabel for="fName" value="First Name:"/>
                <p:inputText id="fName" value=""/>
                <h:outputLabel for="lName" value="Last Name: "/>
                <p:inputText id="lName" value=""/>
                <h:outputLabel for="usernameSignUp" value="Username: "/>
                <p:inputText id="usernameSignUp" value=""/>
                
                <h:outputLabel for="pwd1" value="Password: " />
                <p:password id="pwd1" match="pwd2" label="Password 1" required="true" />
 
                <h:outputLabel for="pwd2" value="Confirm Password: " />
                <p:password id="pwd2" label="Password 2" required="true" />
                
                <h:outputLabel for="email" value="Email: "/>              
                <p:inputText id="email"/>
                <h:outputLabel for="secQuestion" value="Security Question: "/>
                <p:inputText id="secQuestion"/>
                <h:outputLabel for="secAnswer" value="Security Answer: "/>
                <p:inputText id="secAnswer"/>
                <h:outputLabel for="reason" value="Reason for account: "/>
                <p:inputText id="reason"/>
                           
            </h:panelGrid>
           
        </h:form>
        </div>
        <div style="background-color:graytext ; position:absolute; left:0px; bottom:0px; height:10%; width:100%">
            
            <p style="color:white">
                Problems? Email the developer at cgsylve@ilstu.edu
            </p>
            
        </div>
    </body>
</html>
