<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="upload.css"  />
    </h:head>
    <h:body>
        
        <div id="uploadNavbar" class="navbar">
            <div id="theNav">
                <h:form>
            <h:panelGrid columns="4" id="navGrid" cellpadding="5">
               <h:commandLink value="Home" action="home.xhtml" style="text-decoration:none;color:#FFCC00;"/>
               <h:commandLink value="Create/Upload" action="upload.xhtml" style="text-decoration:none;color:#FFCC00;"/>
               <h:commandLink value="My Projects" action="myProjects.xhtml" style="text-decoration:none;color:#FFCC00;"/>
               <h:commandLink value="Search" action="search.xhtml" style="text-decoration:none;color:#FFCC00;"/>
            </h:panelGrid>
                </h:form>
            </div>
        </div>
        
        <div id="uploadForm">
            <h:form>
                <h2 id="formHead">Upload</h2>
                <p:panelGrid columns="2">
                   
                    <h:outputLabel for="stuName" value="Name: "/>
                    <p:inputText id="stuName" value="stuNamePrefilled"/>
                    <h:outputLabel for="dateUploaded" value="Date Uploaded: "/>
                    <p:inputText id="dateUploaded" value="dateUploadedPrefilled"/>
                    <h:outputLabel for="courseNumber" value="Course Number: "/>
                    <p:inputText id="courseNumber" value=""/>
                    <h:outputLabel for="linkToProject" value="Link To Project"/>
                    <p:inputText id="linkToProject" value=""/>
                    <h:outputLabel for="committeeChair" value="Committee Chair: "/>
                    <p:inputText id="committeeChair" value=""/>
                    <h:outputLabel for="semesterCompleted" value="Semester Completed: "/>
                    <p:inputText id="semesterCompleted" value=""/>
                    <h:outputLabel for="key1" value="Keyword 1: "/>
                    <p:inputText id="key1" value=""/>
                    <h:outputLabel for="key2" value="Keyword 2: "/>
                    <p:inputText id="key2" value=""/>
                    <h:outputLabel for="key3" value="Keyword 3: "/>
                    <p:inputText id="key3" value=""/>
                 </p:panelGrid>
                <div id="uploadFormFooter">
                <h:panelGrid columns="1" id="uploadButton">
                    Choose your projet for upload.
                    <p:growl id="messages" showDetail="true" />
                    <p:fileUpload value="" mode="simple"/>
                    <p:commandButton value="Submit" ajax="false" disabled="false" />
                </h:panelGrid>
                </div>
            </h:form>
        </div>
        <div id="uploadInfo">
            Here you can create and submit your project. 
            <br/>
            Please fill out all keyword fields so that your project will be searchable.
            
        </div>
        <div id="uploadFooter" class="footer">
            <p>
                Problems? Email the developer at cgsylve@ilstu.edu
            </p>
        </div>
    </h:body>
</html>
