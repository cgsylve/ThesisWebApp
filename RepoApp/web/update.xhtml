<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:w="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        
         
        
        <div id="uploadNavbar" class="navbar">
            <div id="theNav">
                <h:form>
            <h:panelGrid columns="4" id="navGrid" cellpadding="5">
               <h:commandLink value="Home" style="text-decoration:none;color:#FFCC00;"/>
               <h:commandLink value="Create/Upload" action="upload.xhtml" style="text-decoration:none;color:#FFCC00;"/>
               <h:commandLink value="My Projects" action="myProjects.xhtml" style="text-decoration:none;color:#FFCC00;"/>
               <h:commandLink value="Search" action="search.xhtml" style="text-decoration:none;color:#FFCC00;"/>
            </h:panelGrid>
                </h:form>
            </div>
        </div>
        
        <div id="uploadForm">
            <h:form>
                <h2 id="formHead">Update</h2>
                <p:panelGrid columns="2">
                   
                    <h:outputLabel for="stuName" value="Name: "/>
                    <p:inputText id="stuName" value="#{updateController.thesisBean.thesis.studentName}"/>
                    <h:outputLabel for="dateUploaded" value="Date Uploaded: "/>
                    <p:inputText id="dateUploaded" value="#{updateController.thesisBean.thesis.dateCompleted}"/>
                    <h:outputLabel for="courseNumber" value="Course Number: "/>
                    <p:inputText id="courseNumber" value="#{updateController.thesisBean.thesis.courseNumber}"/>
                    <h:outputLabel for="linkToProject" value="Link To Project"/>
                    <p:inputText id="linkToProject" value="#{updateController.thesisBean.thesis.liveLink}"/>
                    <h:outputLabel for="committeeChair" value="Committee Chair: "/>
                    <p:inputText id="committeeChair" value="#{updateController.thesisBean.thesis.committeeChair}"/>
                    <h:outputLabel for="semesterCompleted" value="Semester Completed: "/>
                    <p:inputText id="semesterCompleted" value="#{updateController.thesisBean.thesis.semesterCompleted}"/>
                    <h:outputLabel for="key1" value="Keyword 1: "/>
                    <p:inputText id="key1" value="#{updateController.thesisBean.thesis.keywordOne}"/>
                    
                 </p:panelGrid>
                <div id="uploadFormFooter">
                    
                <h:panelGrid columns="1" id="uploadButton">
                    <h:commandButton value="Submit" action="#{searchController.updateMyProject()}"/>
                </h:panelGrid>
                    
                </div>
            </h:form>
        </div>
        <div id="uploadInfo">
            Here you can create and submit your project. 
            <br/>
            Please fill out all keyword fields so that your project will be searchable.
            
        </div>
        <div id="uploadFooter" class="footer">
            <p>
                Problems? Email the developer at cgsylve@ilstu.edu
            </p>
        </div>
    </h:body>
</html>
